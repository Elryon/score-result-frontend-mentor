<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="style.css" rel=" stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <section>
    <div class="blueBox">

      <h3>Your Result</h3>

      <div class="scoreTotal">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <h2>Great</h2>
      <p>You scored higher than 65% of</p><p> the people who have taken </p><p> these tests.</p>

    </div>

    <div class="whiteBox">
      <h3>Summary</h3>

      <div class="reaction">
        <div class="blockTitre">
          <img src="images/icon-reaction.svg" alt="reaction's icone">
          <h4>Reaction</h4>
        </div>
        <p class="score"><bold>80</bold> / 100</p>
      </div>

      <div class="memory">
        <div class="blockTitre">
          <img src="images/icon-memory.svg" alt="memory's icone">
          <h4>Memory</h4>
        </div>  
        <p class="score"><bold>92</bold> / 100</p>
      </div>

      <div class="verbal">
        <div class="blockTitre">
          <img src="images/icon-verbal.svg" alt="verbal's icone">
          <h4>Verbal</h4>
        </div>  
        <p class="score"><bold>61</bold> / 100</p>
      </div>

      <div class="visual">
        <div class="blockTitre">
          <img src="images/icon-visual.svg" alt="visual's icone">
          <h4>Visual</h4>
        </div>
        <p class="score"><bold>72</bold> / 100</p>
      </div>

      <h3 class="button">Continue</h3>

    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Xavier</a>.
  </div>
</body>
</html>
